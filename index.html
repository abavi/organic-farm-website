<!DOCTYPE html>
<head>
    <title>Tanta Online</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free online Tanta MMO">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet"> 
    <script src="myScript.js"></script>
</head>
<body>
    <header>
        <!--Header-->
        <div class="container">
            <div class="navigation">
                <h1 class="logo">Organic Farm</h1>
                <ul id="nav">
                    <li class="nav-element"><a href="">Home</a></li>
                    <li class="nav-element"><a href="">About</a></li>
                    <li class="nav-element"><a href="">Crates</a></li>
                    <li class="nav-element"><a href="">Contact</a></li>
                    <li class="nav-element">Sign In</li>
                    <li class="nav-element">Cart</li>
                </ul>
            </div>
        </div>
        <hr>
    </header>   
    <!--Main-->
    <main>
        <div class="content">
            <h1 class="description">Shop from a wide range of produce and meats!</h1>
            <div class="shop" id="produce">
                <h1 class="shop-title">Produce</h1>
                <img class="shop-item" src="media/carrots.jpg"></img>
                <img class="shop-item" src="media/potato.jpg"></img>                                 
            </div>
            <div class="shop" id="meat">
                <h1 class="shop-title">Meat</h1>
                <img class="shop-item" src="media/chicken.jpg"></img>
                <img class="shop-item" src="media/turkey.jpg"></img>
            </div>
        </div>
    </main>   
    <footer>
        <!--Footer-->
        <div class="container">
            <div class="navigation">
                <p id="copyright">&copy; OrganicFarm</p>
                <ul id="nav">
                    <li class="nav-element"><a href="">Home</a></li>
                    <li class="nav-element"><a href="">About</a></li>
                    <li class="nav-element"><a href="">Crates</a></li>
                    <li class="nav-element"><a href="">Contact</a></li>
                    <li class="nav-element">Sign In</li>
                    <li class="nav-element">Cart</li>
                </ul>
            </div>
        </div>
    </footer>  
</body>
</html>
